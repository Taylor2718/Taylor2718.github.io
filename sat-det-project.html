<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Detection Project - Taylor Pomfret</title>
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            background-color: #f5f5dc; /* Nice beige background */
            color: #444; /* Darker text color for better readability */
            padding: 20px;
        }

        /* Centered content with 30% width */
        .centered-content {
            width: 30%;
            margin: 0 auto;
            text-align: left; /* Align text to the left */
        }

        /* Styles for sections */
        section {
            margin-top: 20px;
        }

        h2 {
            font-size: 2.5em; /* Adjust the font size as needed */
            font-weight: bold;
        }

        h3 {
            font-size: 1.5em; /* Adjust the font size as needed */
            font-weight: bold;
        }

        .slideshow-container {
            margin-top: 20px;
        }

        .slideshow-img {
            width: 100%;
            display: none;
        }

        .slideshow-img.active {
            display: block;
        }

        .image-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .navigation-arrows {
            cursor: pointer;
        }

        .iframe-container {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Style the horizontal line */
        hr {
            height: 2px;
            background-color: #fce29a; /* Yellow color */
            border: none;
            transition: width 0.3s; /* Add transition for smooth animation */
        }

        /* Increase line width on hover */
        hr:hover {
            width: 100%;
        }
    </style>
</head>
<body>

    <section id="projects" class="centered-content">
        <h2>Satellite Detection Project</h2>
 <!-- PNG Slideshow -->
        <h3>Slideshow</h3>
 <div class="slideshow-container">
    <img class="slideshow-img active" src="images/sat-det-1.jpg" alt="Image 1">
    <img class="slideshow-img" src="images/sat-det-2.jpg" alt="Image 2">
    <img class="slideshow-img" src="images/sat-det-3.jpg" alt="Image 3">
    <img class="slideshow-img" src="images/sat-det-4.jpg" alt="Image 4">
    <img class="slideshow-img" src="images/sat-det-5.jpg" alt="Image 5">
    <img class="slideshow-img" src="images/sat-det-6.jpg" alt="Image 6">
    <img class="slideshow-img" src="images/sat-det-7.jpg" alt="Image 7">
    <img class="slideshow-img" src="images/sat-det-8.jpg" alt="Image 8">

    <!-- Image Bar with Navigation Arrows and Caption -->
    <div class="image-bar">
        <div class="navigation-arrows" onclick="prevImage()">❮</div>
        <div class="image-caption"></div>
        <div class="navigation-arrows" onclick="nextImage()">❯</div>
    </div>
</div>
        <!-- Horizontal line -->
        <hr>

        <!-- Slide Deck -->
        <h3>Slide Deck</h3>
        <!-- Embed PDF presentation using iframe -->
        <div class="iframe-container">
            <iframe src="presentations/SatDet.pdf" height="600px"></iframe>
        </div>
    </section>

    <!-- Include your JavaScript for slideshow effect here -->
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slideshow-img');
        const captions = ["Caption 1", "Caption 2", "Caption 3", "Caption 4", "Caption 5", "Caption 6", "Caption 7", "Caption 8"];

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
            document.querySelector('.image-caption').textContent = captions[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        showImage(currentIndex);
    </script>

</body>
</html>
